<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="describtion" content="Elzero Very Easy Challenge"/>
        <title>Featured Products</title>
        <style></style>
        <link rel="stylesheet" href="main.css"/>
        <script></script>
    </head>
    <body>
        <div class="parent">
            <div class="one">featured products</div>
            <div class="main">
                <div class="first">
                    <div class="info">
                        <img src="one.jpg" alt="first-photo" id="one">
                        <h6>dummy variable product</h6>
                        <div class="line"></div>
                        <div class="price">$19.99</div>
                    </div>
                </div>
                <div class="second">
                    <div class="info">
                        <img src="two.jpg" alt="first-photo" id="one">
                        <h6>dummy sale product</h6>
                        <div class="line"></div>
                        <div class="price"><del>$19.99</del><span class="orange">$14.99</span></div>
                    </div>
                </div>
                <div class="third">
                    <div class="info">
                        <img src="three.jpg" alt="first-photo" id="one">
                        <h6>dummy simple product</h6>
                        <div class="line"></div>
                        <div class="price">$14.99</div>
                    </div>
                </div>
                <div class="fourth">
                    <div class="info">
                        <img src="four.jpg" alt="first-photo" id="one">
                        <h6>out of stock product</h6>
                        <div class="line"></div>
                        <div class="price">$4.99</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
